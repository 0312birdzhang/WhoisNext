<body onload="plebeosaur.map()">
	<div id="map_canvas"><!-- map goes here --></div>
	<script type="text/javascript">
   var map = document.getElementById( 'map_canvas' );
   var marker_locations = [
                     ['Bondi Beach', 23.1263365,113.4164473, 4],
                     ['Coogee Beach', 23.1257889,113.4209963, 5],
                     ['Cronulla Beach', 23.0864559,113.355537, 3],
                     ['Manly Beach', 23.0466501,113.6023813, 2],
                     ['Maroubra Beach', 23.0590052,112.3351965, 1]
                   ];
    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < marker_locations.length; i++) {
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(marker_locations[i][1], marker_locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(marker_locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    } 
    </script>
